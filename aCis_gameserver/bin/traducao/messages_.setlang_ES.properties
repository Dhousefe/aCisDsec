2_applying_to_participate=2. Solicitando Participar
if_at_any_time_you_feel_that_your_party_is_not_being_challenged_enough_speak_with_the_festival_witch_and_she_will_summon_more_monsters_survival_will_become_more_difficult_but_the_potential_rewards_will_grow_winner=Si en algún momento sientes que tu grupo no está siendo desafiado lo suficiente, habla con la Bruja del Festival y ella invocará más monstruos. La supervivencia se volverá más difícil, pero las recompensas potenciales crecerán. Ganador
mp_is_regenerated_fastest_in_the_center_of_the_arena_use_that_location_strategically=El PM se regenera más rápido en el centro de la arena. Usa esa ubicación estratégicamente.
if_at_any_time_during_the_festival_you_wish_to_surrender_speak_with_the_festival_witch_in_the_middle_of_the_room_she_will_teleport_your_party_out_its_hard_to_admit_youve_been_beaten_but_at_least_youll_survive=Si en algún momento durante el festival deseas rendirte, habla con la Bruja del Festival en el centro de la sala. Ella teleportará a tu grupo fuera. Es difícil admitir que has sido derrotado, pero al menos sobrevivirás.
bonuses_are_paid_to_the_party_with_the_highest_score_in_the_week_following_the_competition_period_also_known_as_the_seal_validation_period=Las bonificaciones se pagan al grupo con la puntuación más alta en la semana siguiente al período de competencia, también conocido como período de validación del sello.
the_festival_of_darkness_only_occurs_during_the_competition_period_applications_cannot_be_accepted_during_the_seal_validation_period=El Festival de la Oscuridad solo ocurre durante el período de competencia. No se pueden aceptar solicitudes durante el período de validación del sello.
score_must_be_registered_within_40_minutes_of_the_start_of_the_festival_late_registration_of_score_is_not_permitted_under_any_circumstances=La puntuación debe registrarse dentro de los 40 minutos del inicio del festival. No se permite el registro tardío de la puntuación bajo ninguna circunstancia.
if_the_application_is_accepted_all_party_members_present_and_visible_to_me_are_teleported_immediately_to_the_festival_site_please_bear_in_mind_that_if_a_servitor_or_a_pet_is_currently_in_a_summoned_state_it_cannot=Si se acepta la solicitud, todos los miembros del grupo presentes y visibles para mí serán teleportados inmediatamente al sitio del festival. Ten en cuenta que si un sirviente o una mascota se encuentra actualmente en un estado invocado, no puede
s_are_never_afraid_of_a_challenge=s nunca tienen miedo de un desafío.
to_participate_in_the_festival_of_darkness_your_party_must_include_at_least_five_people_the_party_leader_must_apply_to_participate_with_the_festival_guide=Para participar en el Festival de la Oscuridad, tu grupo debe incluir al menos a cinco personas. El líder del grupo debe solicitar participar con el Guía del Festival.
applications_are_accepted_every_20_minutes_during_the_competition_period_so_the_wait_is_usually_minimal_remember_only_the_leader_of_a_party_may_apply=Las solicitudes se aceptan cada 20 minutos durante el período de competencia, por lo que la espera suele ser mínima. Recuerda, solo el líder de un grupo puede solicitar.
5_special_notes=5. Notas Especiales
10_bonuses=10. Bonificaciones
no_outside_magical_assistance_will_be_tolerated=No se tolerará ninguna asistencia mágica externa.
6_surrender=6. Rendición
your_party_may_participate_in_the_festival_of_darkness_as_many_times_as_you_wish=Tu grupo puede participar en el Festival de la Oscuridad tantas veces como desees.
be_teleported_after_teleportation_there_is_a_12_minute_waiting_period_before_the_festival_begins= ser teleportado. Después de la teleportación, hay un período de espera de 1-2 minutos antes de que comience el festival.
9_challenging_the_festival_again=9. Desafiando el Festival de Nuevo
4_performing=4. Realizando
death_during_the_festival_doesnt_cause_you_to_drop_any_equipment_and_your_experience_value_falls_only_25_of_the_normal_amount_these_are_the_only_concessions_so_dont_risk_your_life_carelessly=La muerte durante el festival no causa que pierdas ningún equipo y tu valor de experiencia cae solo el 25% de la cantidad normal. Estas son las únicas concesiones, así que no arriesgues tu vida descuidadamente.
7_increasing_the_challenge=7. Aumentando el Desafío
the_score_is_calculated_based_on_the_number_of_blood_offerings_collected_until_the_end_of_the_festival_or_your_partys_surrender=La puntuación se calcula en función del número de Ofrendas de Sangre recogidas hasta el final del festival o la rendición de tu grupo.
