the_festival_of_darkness_is_a_magical_ritual_held_to_awaken_the_power_of_the_seven_seals_to_successfully_perform_this_ritual_you_must_defeat_many_monsters_during_a_short_time_collect_their_blood_and_bring_it_to_me=El Festival de la Oscuridad es un ritual mágico celebrado para despertar el poder de los siete sellos. Para realizar este ritual con éxito, debes derrotar a muchos monstruos durante un corto tiempo, recoger su sangre y traérmela.
