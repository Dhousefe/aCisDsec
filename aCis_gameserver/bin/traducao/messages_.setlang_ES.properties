2_amount_of_reward=2. Cantidad de la Recompensa
during_the_competition_numerous_parties_compete_in_the_festival_of_darkness_therefore_the_best_record_holder_can_only_be_decided_when_the_competition_period_ends_rewards_will_be_distributed_following_the_competit=Durante la competencia, numerosos grupos compiten en el Festival de la Oscuridad. Por lo tanto, el poseedor del mejor récord solo puede decidirse cuando finaliza el período de competencia. Las recompensas se distribuirán después de la competic
every_party_participating_in_the_festival_must_pay_a_participation_fee_regardless_ofaffiliation_or_whether_it_is_dusk_or_dawn_the_collected_participation_fees_become_the_reward_so_the_more_parties_that_join_the_hi=Cada grupo que participe en el festival debe pagar una tarifa de participación, independientemente de la afiliación o de si es Crepúsculo o Amanecer. Las tarifas de participación recaudadas se convierten en la recompensa, por lo que cuantos más grupos se unan, mayor será la
gher_the_reward_will_be=mayor será la recompensa.
offering_dedicated_to_shilen_reward_regulations=[Ofrenda Dedicada a Shilen - Regulaciones de Recompensa]
even_if_your_party_has_the_best_record_if_it_falters_in_a_competition_you_will_not_receive_the_reward_if_there_is_no_party_to_receive_the_reward_it_will_be_given_to_the_party_with_the_best_record=Incluso si tu grupo tiene el mejor récord, si falla en una competencia, no recibirás la recompensa. Si no hay ningún grupo que reciba la recompensa, se le dará al grupo con el mejor récord.
1_receiving_rewards=1. Recibiendo Recompensas
ion_during_the_seal_validation_period_if_your_party_is_in_the_winning_group_and_has_the_best_record_the_party_leader_must_return_to_the_oracle_to_adjust_compensation=ión durante el período de validación del sello. Si tu grupo está en el grupo ganador y tiene el mejor récord, el líder del grupo debe regresar al oráculo para ajustar la compensación.
if_a_party_had_the_best_record_within_a_class_but_was_not_in_a_winning_group_the_members_are_eligibale_to_receive_other_compensation=Si un grupo tuvo el mejor récord dentro de una clase, pero no estaba en un grupo ganador, los miembros son elegibles para recibir otra compensación.
remember_that_adjustments_are_only_allowed_during_the_seal_validation_period_so_be_sure_to_finish_in_time=Recuerda que los ajustes solo se permiten durante el período de validación del sello, así que asegúrate de terminar a tiempo.
3_period_to_receive_the_reward=3. Período para Recibir la Recompensa
