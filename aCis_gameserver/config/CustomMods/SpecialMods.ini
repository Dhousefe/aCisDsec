#
# Formato: GlobalClassItems=ID_DO_ITEM:QUANTIDADE,ID_DO_ITEM:QUANTIDADE,...
#
# Exemplo:
# GlobalClassItems=1463:2000,3948:2000,728:200,1539:200,736:5
#
# No exemplo acima, ao completar a primeira troca de classe, o personagem receberá:
# - 2000 Spirit Ore (ID 1463)
# - 2000 Blessed Spirit Ore (ID 3948)
# - 200 Greater Healing Potion (ID 728)
# - 200 Quick Healing Potion (ID 1539)
# - 5 Scroll of Escape (ID 736)
