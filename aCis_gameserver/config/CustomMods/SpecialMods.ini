#===========================================================================================================
# ==========================================================================================
# Mod: Furious Mob (Mob Furioso)
# ==========================================================================================
# Ativa ou desativa o mod dos mobs furiosos.
# true  = mobs podem nascer furiosos
# false = mobs nunca nascerão furiosos
FuriousMobEnabled=true

# Chance de um mob nascer furioso (valor entre 0.0 e 1.0).
# Exemplo: 0.05 = 5% de chance de qualquer mob spawnar como furioso.
FuriousMobChance=0.01

# Título que aparecerá acima do mob furioso.
# Exemplo: Furioso
FuriousMobTitle=Furioso

# Cor do título do mob furioso em hexadecimal (sem o prefixo 0x).
# Exemplo: FFA500 = laranja
FuriousMobTitleColor=FFA500

# Multiplicador de HP para mobs furiosos.
# Exemplo: 2.0 = mob furioso terá o dobro do HP normal
FuriousMobHpMultiplier=2.0

# Multiplicador de ataque (físico e mágico) para mobs furiosos.
# Exemplo: 2.0 = mob furioso terá o dobro do ataque normal
FuriousMobAtkMultiplier=2.0

# Drop especial para quem matar um mob furioso.
# Formato: FuriousMobDrop=ID_DO_ITEM,QUANTIDADE
# Exemplo: 57,10000 = 10.000 adena para quem matar um mob furioso
FuriousMobDrop=57,10000
# ==========================================================================================
# ==========================================================================================
# Mod: CancelRestore (Restauração de Buffs Cancelados)
# ==========================================================================================
# Ativa ou desativa a restauração automática dos buffs removidos por skills como Cancel.
# true  = buffs cancelados serão restaurados após o tempo configurado
# false = buffs cancelados não serão restaurados
CancelRestore=true

# Tempo (em milissegundos) para restaurar os buffs cancelados.
# Exemplo: 10000 = 10 segundos de espera para restaurar os buffs
CustomCancelTaskDelay=10000
# ==========================================================================================