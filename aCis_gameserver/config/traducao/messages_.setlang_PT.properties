the_remaining_50_of_the_final_score_is_determined_at_the_festival_of_darkness_participants_in_the_festival_of_darkness_are_divided_into_five_grades_according_to_their_level_in_each_grade_the_party_that_obtains_the_highest_score_will_contribute_a_certain_score_to_its_group=Os 50% restantes da pontuação final são determinados no Festival da Escuridão. Os participantes do Festival da Escuridão são divididos em cinco graus, de acordo com seu nível. Em cada grau, o grupo que obtiver a maior pontuação contribuirá com uma certa pontuação para seu grupo.
