when_the_seal_validation_period_is_over_a_new_competition_will_begin_at_this_time_all_affiliations_are_initialized_and_players_are_free_to_join_any_team_for_which_they_qualify=Quando o período de validação do selo terminar, uma nova competição começará. Neste momento, todas as afiliações são inicializadas e os jogadores estão livres para se juntar a qualquer equipe para a qual se qualifiquem.
competition_period_during_this_period_players_may_join_either_the_lords_of_dawn_or_the_revolutionaries_of_dusk_and_earn_points_from_collecting_seal_stones_and_participating_in_the_festival_of_darkness_the_competition_is_held_for_one_week_from_monday_6_pm_until_the_following_monday_at_6_pm_after_the_competition_is_over_the_total_scores_will_be_tallied_and_the_winner_will_be_determined=Período de Competição: Durante este período, os jogadores podem se juntar aos Lordes da Aurora ou aos Revolucionários do Crepúsculo e ganhar pontos coletando pedras de selo e participando do Festival da Escuridão. A competição é realizada por uma semana, de segunda-feira às 18h até a próxima segunda-feira às 18h. Após o término da competição, as pontuações totais serão contabilizadas e o vencedor será determinado.
the_first_week_is_a_competition_period_in_which_two_groups_of_fighters_compete_for_the_highest_score_the_second_week_is_the_seal_validation_period_in_which_the_group_that_won_the_competition_controls_the_power_of_the_seal=A primeira semana é um período de competição em que dois grupos de lutadores competem pela maior pontuação. A segunda semana é o período de validação do selo, no qual o grupo que venceu a competição controla o poder do selo.
seal_validation_period_this_is_the_period_in_which_the_results_of_the_previous_competition_are_applied_the_members_of_the_winning_group_will_receive_various_benefits_according_to_the_seal_they_control_the_members_of_the_losing_group_will_be_subject_to_various_penalties_the_seal_validation_period_starts_on_monday_at_6_pm_and_lasts_for_one_week_until_the_following_monday_at_6_pm=Período de Validação do Selo: Este é o período em que os resultados da competição anterior são aplicados. Os membros do grupo vencedor receberão vários benefícios de acordo com o selo que controlam. Os membros do grupo perdedor estarão sujeitos a várias penalidades. O período de validação do selo começa na segunda-feira às 18h e dura por uma semana até a próxima segunda-feira às 18h.
