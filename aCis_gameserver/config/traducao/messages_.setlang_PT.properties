twohanded_swords_and_twohanded_blunt_weapons_tell_the_world_that_a_warrior_possesses_formidable_power_it_stands_to_reason_that_wielding_your_weapon_with_both_arms_would_deal_more_powerful_strokes_and_also_extend_the_weapons_reach_the_drawback_is_that_a_twohanded_weapons_attack_speed_is_quite_slow=Espadas de duas mãos e armas contundentes de duas mãos dizem ao mundo que um guerreiro possui um poder formidável. É razoável que empunhar sua arma com os dois braços cause golpes mais poderosos e também estenda o alcance da arma. O inconveniente é que a velocidade de ataque de uma arma de duas mãos é bastante lenta.
they_are_a_good_choice_for_those_who_rely_on_devastating_damage_in_combat_they_are_quite_expensive_however_so_you_will_probably_need_to_increase_your_experience_and_wealth_before_you_can_acquire_one_of_course_the_differences_between_onehanded_swords_and_blunt_weapons_still_apply_to_twohanded_swords_and_blunt_weapons=São uma boa escolha para aqueles que dependem de danos devastadores em combate. No entanto, são bastante caras, então você provavelmente precisará aumentar sua experiência e riqueza antes de poder adquirir uma. Claro, as diferenças entre espadas de uma mão e armas contundentes ainda se aplicam a espadas de duas mãos e armas contundentes.
