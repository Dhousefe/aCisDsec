when_a_race_is_over_the_race_manager_will_shout_out_the_results_of_the_race_through_a_conversation_with_a_race_manager_npc_you_can_trade_your_ticket_for_adena_by_looking_up_on_the_winning_information_data_you_can_find_out_the_types_of_tickets_and_quantity_of_the_winnings_in_the_race_you_betted_on_and_your_win_status_and_prize_amount_you_won_if_you_won_you_can_receive_your_prize_money_thorough_a_race_manager_npc_if_you_did_not_win_a_race_manager_will_buy_back_your_ticket_by_paying_you_a_very_small_amount_of_money=Quando uma corrida termina, o gerente da corrida anunciará os resultados da corrida. Através de uma conversa com um NPC gerente de corrida, você pode trocar seu bilhete por adena. Ao consultar os Dados de Informação de Vitórias, você pode descobrir os tipos de bilhetes e a quantidade dos ganhos na corrida em que apostou, seu status de vitória e o valor do prêmio que ganhou. Se você ganhou, pode receber seu prêmio através de um NPC gerente de corrida. Se você não ganhou, um gerente de corrida comprará seu bilhete de volta pagando-lhe uma quantia muito pequena de dinheiro.
