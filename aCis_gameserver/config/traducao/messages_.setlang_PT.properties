during_the_era_of_the_elmoreden_kingdom_seven_powerful_magic_seals_were_created_these_seals_were_created_by_borrowing_the_power_of_einhasad_the_goddess_of_light_for_the_purpose_of_restraining_the_power_of_shilen_the_goddess_of_death_the_seals_contain_tremendous_power_that_could_throw_the_entire_world_into_turmoil=Durante a era do reino de Elmoreden, sete poderosos selos mágicos foram criados. Esses selos foram criados tomando emprestado o poder de Einhasad, a Deusa da Luz, com o propósito de restringir o poder de Shilen, a Deusa da Morte. Os selos contêm um poder tremendo que poderia lançar o mundo inteiro em tumulto.
two_groups_the_lords_of_dawn_and_the_revolutionaries_of_dusk_are_competing_to_take_possession_of_the_power_of_the_seals_players_may_join_one_of_the_groups_and_compete_against_the_players_of_the_other_group_for_control_of_the_power_of_the_seals=Dois grupos, os Lordes da Aurora e os Revolucionários do Crepúsculo, estão competindo para tomar posse do poder dos selos. Os jogadores podem se juntar a um dos grupos e competir contra os jogadores do outro grupo pelo controle do poder dos selos.
the_lords_of_dawn_mainly_consists_of_castleowning_clans_and_alliances_the_opposing_revolutionaries_of_dusk_consists_of_players_who_have_no_such_affilliations_thus_the_contest_boils_down_to_a_battle_between_those_who_own_castles_and_those_who_do_not=Os Lordes da Aurora consistem principalmente em clãs e alianças que possuem castelos. Os Revolucionários do Crepúsculo, opostos, consistem em jogadores que não possuem tais afiliações. Assim, a disputa se resume a uma batalha entre aqueles que possuem castelos e aqueles que não.
