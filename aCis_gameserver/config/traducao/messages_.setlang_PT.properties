onehanded_blunt_weapons_have_a_higher_accuracy_than_other_weapons_however_their_chance_to_inflict_critical_damage_is_much_lower_blunt_weapons_are_designed_to_reliably_deal_predictable_amounts_of_damage_i_recommend_these_weapons_to_mystics_who_do_not_have_the_training_to_be_highly_accurate_in_combat_or_to_any_warrior_who_values_consistency_in_battle=Armas contundentes de uma mão têm uma precisão maior do que outras armas. No entanto, sua chance de infligir dano crítico é muito menor. Armas contundentes são projetadas para causar quantidades previsíveis de dano de forma confiável. Recomendo estas armas a Místicos, que não têm treinamento para serem altamente precisos em combate, ou a qualquer guerreiro que valorize a consistência em batalha.
as_you_advance_you_can_acquire_skills_specifically_for_blunt_weapons_something_to_keep_in_mind_about_blunt_weapons_is_that_they_have_greater_damage_range_than_other_weapon_types_for_example_a_blunt_weapon_with_an_average_attack_power_of_10_would_have_a_damage_range_of_7_to_13_whereas_a_sword_with_the_same_average_power_would_have_a_range_of_9_to_11=À medida que você avança, pode adquirir habilidades especificamente para armas contundentes. Algo a ter em mente sobre armas contundentes é que elas têm um alcance de dano maior do que outros tipos de armas. Por exemplo, uma arma contundente com um poder de ataque médio de 10 teria um alcance de dano de 7 a 13, enquanto uma espada com o mesmo poder médio teria um alcance de 9 a 11.
