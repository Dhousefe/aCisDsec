to_become_a_hero_through_the_grand_olympiad_you_must_win_the_most_games_winners_and_loosers_are_determined_by_how_much_damage_the_players_directly_inflicted_upon_their_opponent_if_damage_was_inflicted_to_the_summoners_servitor_maestros_golem_or_hell_knights_dark_panther_it_does_not_have_any_influence_on_the_scores_in_the_game=Para se tornar um herói através da Grande Olimpíada, você deve vencer o maior número de jogos. Vencedores e perdedores são determinados pela quantidade de dano que os jogadores infligiram diretamente ao seu oponente. Se o dano foi infligido ao Servitor do Invocador, ao Golem do Maestro ou à Pantera Negra do Cavaleiro do Inferno, isso não tem nenhuma influência nas pontuações do jogo.
