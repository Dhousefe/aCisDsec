the_members_of_the_winning_group_can_trade_their_seal_stones_for_ancient_adena_to_do_this_visit_a_priest_of_dawn_located_in_each_village=Os membros do grupo vencedor podem trocar suas pedras de selo por Adena Antiga. Para fazer isso, visite um Sacerdote da Aurora, localizado em cada vila.
all_the_parties_participating_in_the_festival_of_darkness_must_pay_a_participation_fee_the_fees_will_be_stored_and_paid_out_as_a_reward_for_each_grade_level_the_party_that_obtained_the_highest_score_and_belongs_to_the_winning_group_will_receive_the_whole_amount_the_reward_will_be_paid_in_the_form_of_ancient_adena=Todas as partes que participarem do Festival da Escuridão devem pagar uma taxa de participação. As taxas serão armazenadas e pagas como recompensa. Para cada nível de grau, o grupo que obteve a maior pontuação e pertence ao grupo vencedor receberá o valor total. A recompensa será paga na forma de Adena Antiga.
