you_should_not_forget_this_we_are_the_chosen_race_of_maphr_a_crafter_of_heaven_and_the_goddess_of_the_earth_carna_maphra=Você não deve esquecer isso! Nós somos a raça escolhida de Maphr, uma criadora do céu e a deusa da terra. Carna Maphra.
we_should_never_become_arrogant_if_you_want_to_return_the_grace_of_the_goddess_you_should_take_this_beautiful_idol_of_the_goddess_to_your_house_this_idol_was_handmade_by_faithful_capuni_the_maphr_temple_specially_ordered_and_manufactured_this_for_exemplary_believers_who_donate_ten_million_adena_or_more_with_this_everything_is_well_health_and_longevity_and_harmonious_family=Nunca devemos nos tornar arrogantes. Se você deseja retribuir a graça da deusa, deve levar este belo ídolo da deusa para sua casa. Este ídolo foi feito à mão pelo fiel Capuni! O Templo de Maphr o encomendou e fabricou especialmente para crentes exemplares que doam dez milhões de adena ou mais! Com isso, tudo vai bem! Saúde e longevidade!! E família harmoniosa!
