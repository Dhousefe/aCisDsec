each_member_of_the_winning_group_can_claim_their_reward_in_ancient_adena_by_visiting_the_applicable_priests_in_each_village_during_the_seal_validation_period_the_reward_is_in_proportion_to_the_number_of_seal_stones_recovered=Cada membro do grupo vencedor pode reivindicar sua recompensa em Adena Antiga visitando os sacerdotes aplicáveis em cada vila durante o período de validação do selo. A recompensa é proporcional ao número de pedras de selo recuperadas.
