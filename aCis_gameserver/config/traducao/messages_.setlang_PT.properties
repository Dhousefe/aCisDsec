most_warriors_use_their_bows_as_a_backup_weapon_but_a_fighter_whose_primary_training_is_with_the_bow_can_make_a_formidable_foe_or_ally=A maioria dos guerreiros usa seus arcos como arma de apoio, mas um Lutador cujo treinamento principal é com o Arco pode se tornar um inimigo ou aliado formidável.
