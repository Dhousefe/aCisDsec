when_the_fish_stop_biting_try_another_place=Quando os peixes pararem de morder, tente outro lugar.
once_you_find_a_good_fishing_spot_you_must_be_careful_not_to_fish_too_long_there_the_fish_eventually_learn_to_avoid_your_bait=Depois de encontrar um bom local de pesca, você deve ter cuidado para não pescar por muito tempo lá! Os peixes eventualmente aprendem a evitar sua isca.
a_fishing_spot_can_be_wherever_there_is_a_large_enough_concentration_of_fish_to_make_it_worthwhile_for_people_to_go_fishing=Um local de pesca pode ser onde quer que haja uma concentração grande o suficiente de peixes para valer a pena as pessoas irem pescar.
if_the_water_is_over_your_head_you_can_assume_that_it_has_fish_in_it_but_they_are_also_occasionally_found_in_shallow_waters_such_as_the_hot_springs_area_in_northern_goddard=Se a água estiver acima da sua cabeça, você pode presumir que há peixes nela, mas eles também são ocasionalmente encontrados em águas rasas, como a área das fontes termais no norte de Goddard.
each_spot_has_its_own_unique_type_of_fish_the_first_step_to_becoming_a_skillful_fisherman_is_to_learn_how_to_find_a_fishing_spot_that_has_the_type_of_fish_you_like=Cada local tem seu próprio tipo único de peixe. O primeiro passo para se tornar um pescador habilidoso é aprender a encontrar um local de pesca que tenha o tipo de peixe que você gosta.
