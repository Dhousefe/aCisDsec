these_are_the_rules_to_the_grand_olympiad_olympiad_games_can_be_divided_into_two_categories_one_is_a_game_where_you_can_compete_without_class_distinction_and_the_other_you_compete_only_against_someone_of_the_same_class=Estas são as regras da Grande Olimpíada. Os jogos da Olimpíada podem ser divididos em duas categorias. Uma é um jogo onde você pode competir sem distinção de classe, e a outra você compete apenas contra alguém da mesma classe.
if_you_win_you_will_take_1_3_of_the_loosers_olympiad_points=Se você vencer, você pegará 1/3 dos pontos de Olimpíada do perdedor.
