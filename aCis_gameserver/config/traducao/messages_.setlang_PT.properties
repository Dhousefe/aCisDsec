however_as_your_skills_increase_you_must_be_careful_since_youll_no_longer_catch_the_fish_that_bite_easily_highlevel_fish_are_physically_stronger_and_smarter_than_lowlevel_fish=No entanto, à medida que suas habilidades aumentam, você deve ter cuidado, pois não pegará mais os peixes que mordem facilmente. Peixes de alto nível são fisicamente mais fortes e mais inteligentes do que peixes de baixo nível.
the_greater_your_skills_the_more_difficult_fishing_will_become=Quanto maiores suas habilidades, mais difícil a pesca se tornará.
turn_the_page=Virar a página
as_you_perfect_the_fishing_techniques_taught_by_the_fishermens_guild_you_must_try_to_catch_highergrade_fish_actually_as_your_skills_increase_youll_no_longer_be_allowed_to_catch_the_lowgrade_fish_you_once_caught=À medida que você aperfeiçoa as técnicas de pesca ensinadas pela Guilda dos Pescadores, você deve tentar pescar peixes de maior grau. Na verdade, à medida que suas habilidades aumentam, você não terá mais permissão para pescar os peixes de baixo grau que pegava antes.
