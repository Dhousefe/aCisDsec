abundance_prosperity_these_are_what_the_goddess_brings_forth_trust_then_you_will_be_blessed_this_is_the_sanctuary_of_maphr_goddess_of_earth=Abundância! Prosperidade! É isso que a Deusa traz. Confie! Então você será abençoado! Este é o santuário de Maphr, Deusa da Terra.
do_not_forget_that_the_goddess_of_earth_is_always_around_you_and_you_should_return_her_favor_try_hard_the_goddess_is_always_watching_over_us_just_believe_and_follow_her_everything_is_as_the_goddess_means_it_to_be=Não se esqueça de que a Deusa da Terra está sempre ao seu redor e você deve retribuir o favor dela. Esforce-se. A Deusa está sempre nos observando. Apenas acredite e siga-a. Tudo é como a Deusa quer que seja.
