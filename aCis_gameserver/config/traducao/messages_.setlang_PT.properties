reeling_and_pumping_are_essential_if_you_intend_to_catch_higherlevel_fish=Recolher e bombear são essenciais se você pretende pescar peixes de nível superior.
if_your_expertise_is_above_level_3_you_cannot_perform_to_the_best_of_your_ability=Se sua perícia estiver acima do nível 3, você não poderá se desempenhar da melhor forma.
the_fishermens_guild_has_a_wide_selection_of_fishing_poles_if_youre_ready_to_upgrade_your_equipment_come_and_see_us=A Guilda dos Pescadores tem uma ampla seleção de varas de pesca. Se você estiver pronto para aprimorar seu equipamento, venha nos visitar!
the_combination_of_good_equipment_and_training_will_make_you_an_excellent_fisherman=A combinação de bom equipamento e treinamento fará de você um excelente pescador!
