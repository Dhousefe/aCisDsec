however_in_combination_with_the_mortal_blow_skill_a_dagger_becomes_a_most_appealing_choice_rogues_in_particular_love_daggers_for_their_speed_and_their_ability_to_deal_devastating_blows=No entanto, em combinação com a habilidade Golpe Mortal, uma adaga se torna uma escolha muito atraente. Ladinos, em particular, adoram adagas por sua velocidade e sua capacidade de desferir golpes devastadores.
