there_are_three_different_types_of_bait_in_the_fishermens_guild_we_classify_bait_as_either_green_lures_purple_lures_or_yellow_lures_based_on_the_depth_of_water_and_the_degree_of_current_where_the_bait_is_to_be_used=Existem três tipos diferentes de isca. Na Guilda dos Pescadores, classificamos as iscas como iscas verdes, iscas roxas ou iscas amarelas, com base na profundidade da água e no grau da corrente onde a isca será usada.
different_types_of_fish_have_different_habits_you_can_catch_different_types_of_fish_by_using_different_types_of_bait_the_second_level_of_mastery_of_fishing_is_learning_to_properly_select_bait=Diferentes tipos de peixes têm hábitos diferentes. Você pode pescar diferentes tipos de peixes usando diferentes tipos de isca. O segundo nível de domínio da pesca é aprender a selecionar a isca corretamente.
# Extracted from: data/html/help/fishing/7561-4.htm
when_the_fish_tries_to_get_away_release_line_from_the_reel_and_give_the_fish_a_chance_to_tire_itself_out_this_is_called_reeling=Quando o peixe tenta escapar, solte a linha do molinete e dê ao peixe uma chance de se cansar. Isso é chamado de Recolher (Reeling).
once_the_fish_takes_the_bait_it_will_exhibit_one_of_two_types_of_behavior_some_fish_will_try_their_best_to_escape_from_the_fish_hook_others_will_give_up_immediately=Uma vez que o peixe morde a isca, ele exibirá um de dois tipos de comportamento. Alguns peixes tentarão o máximo para escapar do anzol. Outros desistirão imediatamente.
when_the_fish_is_totally_exhausted_bring_your_rod_up_and_bring_in_the_fish_this_is_called_pumping=Quando o peixe estiver totalmente exausto, levante sua vara e traga o peixe. Isso é chamado de Bombeamento (Pumping).
these_techniques_take_much_practice_to_master_its_the_third_stage_of_mastering_fishing=Essas técnicas exigem muita prática para dominar. É o terceiro estágio do domínio da pesca.
if_you_reel_while_a_fish_isnt_moving_or_pump_while_the_fish_is_jumping_it_may_escape=Se você recolher enquanto um peixe não está se movendo ou bombear enquanto o peixe está pulando, ele pode escapar.
reeling_and_pumping_are_skills_used_to_bring_in_a_fish_that_has_taken_the_bait=Recolher e Bombear são habilidades usadas para trazer um peixe que mordeu a isca.
when_a_fish_twists_and_turns_violently_do_not_attempt_to_pull_it_in_it_endangers_your_fishing_rod_and_gives_the_fish_a_chance_to_escape=Quando um peixe se debate e se contorce violentamente, não tente puxá-lo. Isso coloca sua vara de pesca em risco e dá ao peixe a chance de escapar.
# Extracted from: data/html/help/fishing/7561-5.htm
you_must_work_on_your_reeling_and_pumping_techniques=Você deve aprimorar suas técnicas de recolhimento e bombeamento.
