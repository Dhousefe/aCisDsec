earth_wyrm_trasken_was_one_of_the_wicked_devils_created_by_shilen_the_goddess_of_darkness_and_death_long_ago_when_shunaiman_the_king_of_elmoreden_was_building_the_seal_of_shilen_earth_worm_trasken_escaped_from_king_shunaiman_the_tales_tell_us_it_is_said_that_trasken_settled_here_and_was_sleeping_deep_within_the_spine_mountains_where_we_live_now=A Víbora da Terra Trasken foi um dos demônios perversos criados por Shilen, a deusa das trevas e da morte. Há muito tempo, quando Shunaiman, o rei de Elmoreden, estava construindo o Selo de Shilen, a Víbora da Terra Trasken escapou do Rei Shunaiman, os contos nos dizem. Diz-se que Trasken se estabeleceu aqui e estava dormindo profundamente nas Montanhas Espinha, onde vivemos agora.
but_listen_for_this_must_always_be_remembered_although_earth_worm_trasken_has_died_traskens_egg_is_still_alive_somewhere_deep_in_the_spine_mountains_shilens_followers_are_even_now_trying_to_revive_the_earth_worm_carna_maphr_we_must_arm_ourselves_with_faith_and_train_harder_to_prepare_for_that_day=Mas ouça, pois isso deve ser sempre lembrado! Embora a Víbora da Terra Trasken tenha morrido, o ovo de Trasken ainda está vivo em algum lugar profundo nas Montanhas Espinha. Os seguidores de Shilen estão, mesmo agora, tentando reviver a Víbora da Terra. Carna Maphr! Devemos nos armar com fé e treinar mais para nos preparar para esse dia!
we_dwarves_were_about_to_be_massacred_however_hero_lucien_who_was_born_with_the_blessing_of_maphr_suddenly_appeared_with_his_people_carna_maphr_praise_the_goddess_she_did_not_abandon_us_hero_lucien_defeated_the_wicked_earth_worm_with_his_fighting_skills_and_divine_courage=Nós, Anões, estávamos prestes a ser massacrados! No entanto, o Herói Lucien, que nasceu com a bênção de Maphr, apareceu de repente com seu povo! Carna Maphr! Louvada seja a deusa — ela não nos abandonou! O Herói Lucien derrotou a perversa Víbora da Terra com suas habilidades de luta e coragem divina.
so_our_ancestors_who_had_no_idea_about_the_sleeping_trasken_made_a_tragic_mistake_and_awoke_the_earth_worm_while_collecting_mithril_that_devil_newly_roused_from_deep_slumber_was_too_powerful_for_the_armies_of_the_dwarves_the_earth_worm_destroyed_the_village_and_killed_dwarves_mercilessly=Então nossos ancestrais, que não tinham ideia sobre Trasken adormecida, cometeram um erro trágico e despertaram a Víbora da Terra enquanto coletavam mithril. Aquele demônio, recém-despertado de um sono profundo, era muito poderoso para os exércitos dos Anões. A Víbora da Terra destruiu a vila e matou Anões impiedosamente.
