the_lord_of_each_castle_can_now_hire_fearsome_mercenaries_to_defend_them=-O lorde de cada castelo agora pode contratar mercenários temíveis para defendê-los.
this_should_improve_the_defense_capability_of_all_castles_and_castle_gates_somewhat=-Isso deve melhorar a capacidade de defesa de todos os castelos e portões de castelo um pouco.
the_cost_of_upgrading_all_castle_gates_and_castle_walls_will_be_reduced=-O custo de atualização de todos os portões e muros do castelo será reduzido.
