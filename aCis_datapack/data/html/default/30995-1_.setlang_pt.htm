<br>
Em uma corrida de monstros, oito monstros correm<br1> ao mesmo tempo. Se você adivinhar qual monstro<br1> deve terminar em primeiro e comprar o bilhete de<br1> corrida desse monstro, com base nas<br1> probabilidades de vitória, você receberá uma<br1> quantidade apropriada de adena.
<br>
Agenda de Corridas
<br>
Corridas de monstros a cada 20 minutos em tempo<br1> real.
<br>
Método de Participação na Corrida
<br>
Você pode comprar um bilhete de corrida de<br1> monstros através de um NPC gerente de corrida.<br1> Apenas entre 18 minutos antes do início de uma<br1> corrida até 3 minutos antes do início da corrida,<br1> você pode comprar um bilhete para a corrida<br1> aplicável. Ao comprar um bilhete através de uma<br1> conversa com um gerente de corrida, você pode<br1> descobrir os nomes dos monstros participantes na<br1> corrida e suas estatísticas atuais. Cinco minutos<br1> antes do início de uma corrida, o gerente de<br1> corrida interromperá as vendas de bilhetes e<br1> anunciará as probabilidades individuais dos<br1> monstros para a corrida atual.
<br>
Tipos de Corrida
<br>
Existem dois tipos de apostas em corrida. A<br1> aposta do tipo "Vitória" significa que você<br1> aposta em um monstro que ganhará o primeiro<br1> prêmio. A aposta do tipo "Posição" significa que<br1> você terá que adivinhar o 1º e o 2º monstros<br1> vencedores, independentemente de quem terminar em<br1> primeiro ou segundo.
<br>
Vitória

 * Entre o valor total da aposta para a<br1> aposta na vitória, após subtrair a parte de lucro<br1> da própria pista de corrida, o valor restante<br1> será seus ganhos totais. Três minutos antes da<br1> corrida, as probabilidades esperadas de cada<br1> monstro são anunciadas. O valor do dividendo de<br1> cada bilhete de vitória é calculado multiplicando<br1> as probabilidades pelo preço do bilhete. A taxa<br1> de probabilidades nunca é inferior a 1.
 
  * O<br1> prêmio em dinheiro não é transferido para a<br1> próxima corrida.
  <br>
  Posição
  
   * A aposta em posição é uma<br1> forma de apostar quando você adivinha<br1> corretamente os dois monstros que terminarão em<br1> primeiro e segundo, independentemente da ordem. O<br1> método de cálculo do valor do dividendo é o mesmo<br1> da aposta na vitória.
   <br>
   * Atualmente, a aposta em posição não é<br1> oferecida.
   <br>
   Fim da Corrida
   <br>
   Quando uma corrida termina, o gerente da<br1> corrida anunciará os resultados da corrida.<br1> Através de uma conversa com um NPC gerente de<br1> corrida, você pode trocar seu bilhete por adena.<br1> Ao consultar os Dados de Informação de Vitórias,<br1> você pode descobrir os tipos de bilhetes e a<br1> quantidade dos ganhos na corrida em que apostou,<br1> seu status de vitória e o valor do prêmio que<br1> ganhou. Se você ganhou, pode receber seu prêmio<br1> através de um NPC gerente de corrida. Se você não<br1> ganhou, um gerente de corrida comprará seu<br1> bilhete de volta pagando-lhe uma quantia muito<br1> pequena de dinheiro.
   <br>
   Se um servidor cair enquanto os bilhetes<br1> estão sendo vendidos, ou enquanto uma corrida<br1> está em andamento, a corrida será cancelada. Você<br1> pode receber um reembolso total pelo seu bilhete<br1> de uma corrida cancelada através de um gerente de<br1> corrida.
